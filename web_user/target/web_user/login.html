<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">

    <title>欢迎登录</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/webbase.css"/>
    <link rel="stylesheet" type="text/css" href="css/pages-login.css"/>
</head>
<body>

<div class="login-box">
    <div style="height: 90px; padding-top: 10px; padding-left: 390px;">
        <img src="img/logo.png" alt="" width="80" height="80" style="float:left; ">
        <img src="img/welcome.png" alt="" width="120" height="50"
             style="float:left;margin-top: 20px; margin-left: 10px;">
    </div>
    <!-- loginArea -->
    <div class="loginArea">
        <div class="py-container login">
            <div class="loginform">
                <ul class="sui-nav nav-tabs tab-wraped">
                    <li>
                        <a href="#index" data-toggle="tab">
                            <h3>扫描登录</h3>
                        </a>
                    </li>
                    <li class="active">
                        <a href="#profile" data-toggle="tab">
                            <h3>账户登录</h3>
                        </a>
                    </li>
                </ul>
                <div class="tab-content tab-wraped">
                    <div id="index" class="tab-pane">
                        <p>二维码登录，暂为官网二维码</p>
                        <img src="img/wx_cz.jpg"/>
                    </div>
                    <div id="profile" class="tab-pane  active">
                        <form class="sui-form" id="loginForm" method="post" action="/login">
                            <div class="input-prepend"><span class="add-on loginname"></span>
                                <input id="prependedInput1" type="text" placeholder="邮箱/用户名/手机号"
                                       class="span2 input-xfat" name="username" value="zzq">
                            </div>
                            <div class="input-prepend"><span class="add-on loginpwd"></span>
                                <input id="prependedInput2" type="password" placeholder="请输入密码"
                                       class="span2 input-xfat" name="password" value="zzq">
                            </div>
                            <div class="setting">
                                <label class="checkbox inline">
                                    <input name="m1" type="checkbox" value="2" checked="">
                                    自动登录
                                </label>
                                <span class="forget">忘记密码？</span>
                            </div>
                            <div class="logined">
                                <a class="sui-btn btn-block btn-xlarge btn-danger" id="loginBtn">登&nbsp;&nbsp;录</a>
                            </div>
                        </form>
                        <div class="otherlogin">
                            <div class="types">
                                <ul>
                                    <li><img src="img/qq.png" width="35px" height="35px"/></li>
                                    <li><img src="img/sina.png"/></li>
                                    <li><img src="img/weixin.png"/></li>
                                </ul>
                            </div>
                            <span class="register"><a href="register.html" target="_blank">立即注册</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- foot -->
    <div class="py-container copyright">
        <ul class="helpLink">
            <li>关于我们<span class="space"></span></li>
            <li>联系我们<span class="space"></span></li>
            <li>联系客服<span class="space"></span></li>
            <li>合作招商<span class="space"></span></li>
            <li>商家帮助<span class="space"></span></li>
            <li>营销中心<span class="space"></span></li>
            <li>友情链接<span class="space"></span></li>
            <li>销售联盟<span class="space"></span></li>
            <li>友情链接<span class="space"></span></li>
            <li>隐私政策</li>
        </ul>
        <p>京公网安备 1****002000088号|京ICP证0*****9号|互联网药品信息服务资格证编号(京)-经营性-2014-0008|新出发京零 字第大1*****2号</p>
        <p>京ICP备0*****1号京公网安备1***********2</p>
    </div>
</div>

<script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery.easing/jquery.easing.min.js"></script>
<script type="text/javascript" src="js/plugins/sui/sui.min.js"></script>
<script type="text/javascript"
        src="js/plugins/jquery-placeholder/jquery.placeholder.min.js"></script>
<script type="text/javascript" src="js/pages/login.js"></script>

<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<script>
    $(function () {
        $('#loginBtn').click(function () {
            $('#loginForm').submit();
        });
        $('#prependedInput1').keydown(function (event) {
            if (event.keyCode === 13 || event.keyCode === 108) {
                $('#loginForm').submit();
            }
        });
        $('#prependedInput2').keydown(function (event) {
            if (event.keyCode === 13 || event.keyCode === 108) {
                $('#loginForm').submit();
            }
        });
    });
</script>

</body>

</html>
