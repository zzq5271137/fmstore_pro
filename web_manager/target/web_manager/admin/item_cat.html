<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
          name="viewport">
    <title>商品分类管理</title>
    <link rel="icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../plugins/pageination/zpageNav.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
</head>
<body class="hold-transition skin-red sidebar-mini">

<div id="app">
    <!-- 标题 -->
    <div class="box-header with-border" style="height: 64.5px;line-height: 54px;">
        <h3 class="box-title">分类管理</h3>
    </div>

    <!-- 主体 -->
    <div class="box-body">
        <ol class="breadcrumb">
            <li>
                <a href="javascript:" @click="level = 1; getChildrenCat({id: 0})">
                    顶级分类列表
                </a>
            </li>
            <li v-if="showHigh">
                <a href="javascript:" @click="level = 2; getChildrenCat(highLevelEntity)">
                    {{ highLevelEntity.name }}
                </a>
            </li>
            <li v-if="showMiddle">
                <a href="javascript:" @click="level = 3; getChildrenCat(middleLevelEntity)">
                    {{ middleLevelEntity.name }}
                </a>
            </li>
        </ol>
        <div class="table-box">
            <!-- 功能按钮 -->
            <div class="pull-left">
                <div class="form-group form-inline">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" title="新建" data-toggle="modal"
                                data-target="#editModal">
                            <i class="fa fa-file-o"></i> 新建
                        </button>
                        <button type="button" class="btn btn-default" title="删除">
                            <i class="fa fa-trash-o"></i> 删除
                        </button>
                        <button type="button" class="btn btn-default" title="刷新"
                                onclick="window.location.reload();">
                            <i class="fa fa-check"></i> 刷新
                        </button>
                    </div>
                </div>
            </div>

            <!-- 数据列表 -->
            <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                <thead>
                <tr>
                    <th class="" style="padding-right:0px">
                        <input type="checkbox" class="icheckbox_square-blue">
                    </th>
                    <th class="sorting_asc">分类ID</th>
                    <th class="sorting">分类名称</th>
                    <th class="sorting">类型模板ID</th>
                    <th class="text-center">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="item in itemCatList">
                    <td><input type="checkbox"></td>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.typeId }}</td>
                    <td class="text-center">
                        <button type="button" class="btn bg-olive btn-xs" v-if="level < 3"
                                @click="setLevel(level + 1); getChildrenCat(item)">查询下级
                        </button>
                        <button type="button" class="btn bg-olive btn-xs" data-toggle="modal"
                                data-target="#editModal">修改
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- 分页 -->
            <zpagenav v-bind:page="page" v-bind:page-size="pageSize" v-bind:total="total"
                      v-bind:max-page="maxPage" v-on:pagehandler="getPage">
            </zpagenav>
        </div>
    </div>


    <!-- 编辑窗口 -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                    </button>
                    <h3 id="myModalLabel">商品分类编辑</h3>
                </div>

                <div class="modal-body">
                    <table class="table table-bordered table-striped" width="800px">
                        <tr>
                            <td>上级商品分类</td>
                            <td>
                                男装 >> 卫衣
                            </td>
                        </tr>
                        <tr>
                            <td>商品分类名称</td>
                            <td><input class="form-control" placeholder="商品分类名称"></td>
                        </tr>
                        <tr>
                            <td>类型模板</td>
                            <td>
                                <input select2 config="options['type_template']"
                                       placeholder="商品类型模板"
                                       class="form-control" type="text"/>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-success" data-dismiss="modal" aria-hidden="true">保存
                    </button>
                    <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script src="../plugins/vue/vuejs-2.5.16.js"></script>
<script src="../plugins/vue/axios-0.18.0.js"></script>
<script src="../plugins/vue/qs.js"></script>
<script src="../plugins/pageination/zpageNav.js"></script>
<script src="../js/item_cat.js"></script>

</html>
