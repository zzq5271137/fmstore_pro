<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <title>入驻申请</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/webbase.css"/>
    <link rel="stylesheet" type="text/css" href="css/pages-register.css"/>
</head>
<body>

<div id="app">
    <div class="register py-container ">
        <!--头部-->
        <div style="width: 100%; height: 90px; padding-top: 10px; padding-left: 5px;">
            <img src="img/logo.png" alt="" width="80" height="80"
                 style="float:left; margin-right: 10px;">
            <div style="color: dimgrey; font-size: 25px;margin: 30px 0 0 50px;">欢迎入驻</div>
        </div>

        <div class="registerArea">
            <h3>入驻申请<span class="go">我有账号，去<a href="shoplogin.html" target="_blank">登陆</a></span>
            </h3>
            <div class="info">
                <form class="sui-form form-horizontal">
                    <div class="control-group">
                        <label class="control-label">登陆名：</label>
                        <div class="controls">
                            <input type="text" placeholder="登陆名" class="input-xfat input-xlarge"
                                   v-model="enterprise.sellerId">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">登陆密码：</label>
                        <div class="controls">
                            <input type="password" placeholder="登陆密码"
                                   class="input-xfat input-xlarge" v-model="enterprise.password">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">店铺名称：</label>
                        <div class="controls">
                            <input type="text" placeholder="店铺名称" class="input-xfat input-xlarge"
                                   v-model="enterprise.nickName">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">公司名称：</label>
                        <div class="controls">
                            <input type="text" placeholder="公司名称" class="input-xfat input-xlarge"
                                   v-model="enterprise.name">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">公司电话：</label>
                        <div class="controls">
                            <input type="text" placeholder="公司电话" class="input-xfat input-xlarge"
                                   v-model="enterprise.telephone">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">公司手机：</label>
                        <div class="controls">
                            <input type="text" placeholder="公司手机" class="input-xfat input-xlarge"
                                   v-model="enterprise.mobile">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">公司邮箱：</label>
                        <div class="controls">
                            <input type="text" placeholder="公司邮箱" class="input-xfat input-xlarge"
                                   v-model="enterprise.email">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">公司详细地址：</label>
                        <div class="controls">
                            <input type="text" placeholder="公司详细地址" class="input-xfat input-xlarge"
                                   v-model="enterprise.addressDetail">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">公司简介：</label>
                        <div class="controls">
                            <input type="text" placeholder="公司简介" class="input-xfat input-xlarge"
                                   v-model="enterprise.brief">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">联系人姓名：</label>
                        <div class="controls">
                            <input type="text" placeholder="联系人姓名" class="input-xfat input-xlarge"
                                   v-model="enterprise.linkmanName">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">联系人QQ：</label>
                        <div class="controls">
                            <input type="text" placeholder="联系人QQ" class="input-xfat input-xlarge"
                                   v-model="enterprise.linkmanQq">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">联系人手机：</label>
                        <div class="controls">
                            <input type="text" placeholder="联系人手机" class="input-xfat input-xlarge"
                                   v-model="enterprise.linkmanMobile">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">联系人邮箱：</label>
                        <div class="controls">
                            <input type="text" placeholder="联系人EMAIL"
                                   class="input-xfat input-xlarge"
                                   v-model="enterprise.linkmanEmail">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">营业执照号：</label>
                        <div class="controls">
                            <input type="text" placeholder="营业执照号" class="input-xfat input-xlarge"
                                   v-model="enterprise.licenseNumber">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">税务登记证号：</label>
                        <div class="controls">
                            <input type="text" placeholder="税务登记证号" class="input-xfat input-xlarge"
                                   v-model="enterprise.taxNumber">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">组织机构代码：</label>
                        <div class="controls">
                            <input type="text" placeholder="组织机构代码" class="input-xfat input-xlarge"
                                   v-model="enterprise.orgNumber">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">法定代表人：</label>
                        <div class="controls">
                            <input type="text" placeholder="法定代表人" class="input-xfat input-xlarge"
                                   v-model="enterprise.legalPerson">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">法定代表人身份证：</label>
                        <div class="controls">
                            <input type="text" placeholder="法定代表人身份证"
                                   class="input-xfat input-xlarge"
                                   v-model="enterprise.legalPersonCardId">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">开户行名称：</label>
                        <div class="controls">
                            <input type="text" placeholder="开户行名称" class="input-xfat input-xlarge"
                                   v-model="enterprise.bankName">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">开户行账号名称：</label>
                        <div class="controls">
                            <input type="text" placeholder="开户行账号名称"
                                   class="input-xfat input-xlarge" v-model="enterprise.bankUser">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <div class="controls">
                            <input name="m1" type="checkbox" value="2" checked=""><span>同意协议并注册  <a
                                href="sampling.html">《品优购商家入驻协议》</a></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label"></label>
                        <div class="controls btn-reg">
                            <a class="sui-btn btn-block btn-xlarge btn-danger"
                               target="_blank" @click="addSeller">申请入驻</a>
                        </div>
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>
        </div>

        <div class="py-container copyright">
            <ul>
                <li>关于我们</li>
                <li>联系我们</li>
                <li>人才招聘</li>
                <li>商家入驻</li>
                <li>广告服务</li>
                <li>友情链接</li>
                <li>销售联盟</li>
                <li>商家社区</li>
            </ul>
            <div class="beian">Copyright © 2004-2019 FMJava.com 版权所有</div>
        </div>
    </div>
</div>

</body>

<script type="text/javascript" src="plugins/vue/vuejs-2.5.16.js"></script>
<script type="text/javascript" src="plugins/vue/axios-0.18.0.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            enterprise: {},
        },
        methods: {
            addSeller: function () {
                axios.post('/seller/addSeller.do', this.enterprise).then(function (response) {
                    if (response.data.success) {
                        alert(response.data.message);
                        location.href = '/shoplogin.html';
                    } else {
                        alert(response.data.message);
                    }
                }).catch(function (reason) {
                    console.log(reason);
                })
            },
        },
    });
</script>

</html>
