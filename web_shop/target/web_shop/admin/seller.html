<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
          name="viewport">
    <title>商家完善资料</title>
    <link rel="icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
</head>
<body class="hold-transition skin-red sidebar-mini">

<div id="app">
    <!-- 正文区域 -->
    <section class="content">
        <div class="box-body">
            <div class="box-tools pull-right">
                <div class="form-group form-inline">
                    <button class="btn btn-primary" @click="editOrSave" id="add_save_btn">
                        <i class="fa fa-save"></i>编辑
                    </button>
                </div>
            </div>

            <!-- tab页 -->
            <div class="nav-tabs-custom">
                <!-- tab头 -->
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#home" data-toggle="tab">商家信息</a>
                    </li>
                </ul>

                <!-- tab内容 -->
                <div class="tab-content">
                    <!-- 表单内容 -->
                    <div class="tab-pane active" id="home">
                        <div class="row data-type">
                            <div class="col-md-2 title">公司名称</div>
                            <div class="col-md-10 data">
                                <input type="text" class="form-control" placeholder="公司名称"
                                       v-model="seller.name" id="seller_name" disabled="disabled">
                            </div>
                            <div class="col-md-2 title">公司手机</div>
                            <div class="col-md-10 data">
                                <input type="text" class="form-control" placeholder="公司手机"
                                       v-model="seller.mobile" id="seller_mobile"
                                       disabled="disabled">
                            </div>
                            <div class="col-md-2 title">公司电话</div>
                            <div class="col-md-10 data">
                                <input type="text" class="form-control" placeholder="公司电话"
                                       v-model="seller.telephone" id="seller_telephone"
                                       disabled="disabled">
                            </div>
                            <div class="col-md-2 title">公司详细地址</div>
                            <div class="col-md-10 data">
                                <input type="text" class="form-control" placeholder="公司详细地址"
                                       v-model="seller.addressDetail" id="seller_addressDetail"
                                       disabled="disabled">
                            </div>
                            <div class="col-md-2 title">联系人姓名</div>
                            <div class="col-md-10 data">
                                <input type="text" class="form-control" placeholder="联系人姓名"
                                       v-model="seller.linkmanName" id="seller_linkmanName"
                                       disabled="disabled">
                            </div>
                            <div class="col-md-2 title">联系人QQ</div>
                            <div class="col-md-10 data">
                                <input type="text" class="form-control" placeholder="联系人QQ"
                                       v-model="seller.linkmanQq" id="seller_linkmanQq"
                                       disabled="disabled">
                            </div>
                            <div class="col-md-2 title">联系人手机</div>
                            <div class="col-md-10 data">
                                <input type="text" class="form-control" placeholder="联系人手机"
                                       v-model="seller.linkmanMobile" id="seller_linkmanMobile"
                                       disabled="disabled">
                            </div>
                            <div class="col-md-2 title">联系人EMAIL</div>
                            <div class="col-md-10 data">
                                <input type="text" class="form-control" placeholder="联系人EMAIL"
                                       v-model="seller.linkmanEmail" id="seller_linkmanEmail"
                                       disabled="disabled">
                            </div>
                            <div class="col-md-2 title">营业执照号</div>
                            <div class="col-md-10 data">
                                <input type="text" class="form-control" placeholder="营业执照号"
                                       v-model="seller.licenseNumber" id="seller_licenseNumber"
                                       disabled="disabled">
                            </div>
                            <div class="col-md-2 title">税务登记证号</div>
                            <div class="col-md-10 data">
                                <input type="text" class="form-control" placeholder="税务登记证号"
                                       v-model="seller.taxNumber" id="seller_taxNumber"
                                       disabled="disabled">
                            </div>
                            <div class="col-md-2 title">组织机构代码证</div>
                            <div class="col-md-10 data">
                                <input type="text" class="form-control" placeholder="组织机构代码证"
                                       v-model="seller.orgNumber" id="seller_orgNumber"
                                       disabled="disabled">
                            </div>
                            <div class="col-md-2 title">法定代表人</div>
                            <div class="col-md-10 data">
                                <input type="text" class="form-control" placeholder="法定代表人"
                                       v-model="seller.legalPerson" id="seller_legalPerson"
                                       disabled="disabled">
                            </div>
                            <div class="col-md-2 title">法定代表人身份证号</div>
                            <div class="col-md-10 data">
                                <input type="text" class="form-control" placeholder="法定代表人身份证号"
                                       v-model="seller.legalPersonCardId"
                                       id="seller_legalPersonCardId" disabled="disabled">
                            </div>
                            <div class="col-md-2 title">开户行</div>
                            <div class="col-md-10 data">
                                <input type="text" class="form-control" placeholder="开户行"
                                       v-model="seller.bankName" id="seller_bankName"
                                       disabled="disabled">
                            </div>
                            <div class="col-md-2 title">账号名称</div>
                            <div class="col-md-10 data">
                                <input type="text" class="form-control" placeholder="账号名称"
                                       v-model="seller.bankUser" id="seller_bankUser"
                                       disabled="disabled">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="btn-toolbar list-toolbar">
            <button class="btn btn-danger" @click="updateSeller">
                <i class="fa fa-save"></i>提交
            </button>
        </div>
    </section>
</div>

</body>

<script src="../plugins/vue/vuejs-2.5.16.js"></script>
<script src="../plugins/vue/axios-0.18.0.js"></script>
<script src="../plugins/vue/qs.js"></script>
<script src="../js/seller.js"></script>

</html>
